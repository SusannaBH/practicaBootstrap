<!DOCTYPE html class="h-100">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de offset y ordenaci√≥n</title>
    <!-- Enlace que llama a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .bg-green {
        background-color: rgb(141, 236, 0);
    }
    .bg-blue {
        background-color: rgb(109, 94, 245);
    }
    .bg-grey {
        background-color: rgb(150, 150, 150);
    }
    .bg-aqua {
        background-color: rgb(0, 249, 249);
    }
    .bg-orange {
        background-color: rgb(249, 137, 0);
    }
    .texto{
        text-align: center;
        font-size: 2rem;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    </style>
</head>
<body class="texto">
    <header class="container-fluid">
        <div class="row m-1">
            <div class="col bg-green border border-dark">HEADER</div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 order-md-1 order-sm-1 order-1">
                <div class="row m-1 d-flex gap-1">
                    <div class="col-md-3 col-sm col-6 bg-blue border border-dark border-3 p-5 offset-md-3">1</div>
                    <div class="col-md-3 col-sm col bg-blue border border-dark border-3 p-5">2</div>
                    <div class="col-md-3 col-sm col-6 bg-blue border border-dark border-3 p-5">3</div>
                    <div class="col-md col-sm col bg-blue border border-dark border-3 p-5 offset-md-6">4</div>
                </div>
            </div>
            <div class="col-12 order-md-2 order-sm-3 order-2">
                <div class="row m-1 d-flex gap-1">
                    <div class="col-sm col-6 bg-grey border border-dark border-3 p-5 order-md-4">A</div>
                    <div class="col-sm col bg-grey border border-dark border-3 p-5 order-md-3">B</div>
                    <div class="col-sm col-6 bg-grey border border-dark border-3 p-5 order-md-2">C</div>
                    <div class="col-sm col bg-grey border border-dark border-3 p-5 order-md-1">D</div>
                </div>
            </div>
        <div class="col-12 order-md-3 order-sm-2 order-3">
            <div class="row m-1">
                <div class="col d-md-block d-sm-none d-none bg-aqua border border-dark border-2">Desktop</div>
                <div class="col d-md-none d-sm-block d-none bg-aqua border border-dark border-2">Tablet</div>
                <div class="col d-md-non d-sm-none d-block bg-aqua border border-dark border-2">Mobile</div>
            </div>
        </div>
        <div class="col-12 order-md-4 order-sm-4 order-4">
            <div class="row m-1 d-flex gap-1">
                <div class="col-md-3 col-sm-6 d-sm-block d-none bg-orange border border-dark border-3 p-5 order-md-1 order-sm-2 offset-md-3">:)</div>
                <div class="col-md-3 col-sm bg-orange border border-dark border-3 p-5 order-md-2 order-sm-1">:P</div>
            </div>
        </div>
    </div>
    </main>
    <footer class="container-fluid d-sm-block d-none">
        <div class="row m-1">
            <div class="col bg-green border border-dark">FOOTER</div>
        </div>
    </footer>

    <!-- Enlace que llama a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
