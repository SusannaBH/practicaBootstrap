<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Grid y Breakpoint</title>
    <!-- Enlace que llama a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    .bg-beige {
        background-color: beige;
    }
    </style>
</head>
<body class="text-center">
    <div class="row bg-beige m-1">
        <div class="col-sm border border-1 border-dark">col-sm</div>
        <div class="col-sm border border-1 border-dark">col-sm</div>
        <div class="col-sm border border-1 border-dark">col-sm</div>
        <div class="col-sm border border-1 border-dark">col-sm</div>
        <div class="col-sm border border-1 border-dark">col-sm</div>
    </div>
    <div class="row bg-beige m-1">
        <div class="col-lg border border-1 border-dark">col-lg</div>
        <div class="col-lg border border-1 border-dark">col-lg</div>
        <div class="col-lg border border-1 border-dark">col-lg</div>
    </div>
    <div class="row bg-beige m-1">
        <div class="col-xl border border-1 border-dark">col-xl</div>
        <div class="col-xl border border-1 border-dark">col-xl</div>
    </div>

    <!-- Enlaces que llaman a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
