<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Grid AUTO</title>
    <!-- Enlace que llama a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    .bg-coral {
        background-color: coral;
    }
    .bg-greenyellow{
        background-color: greenyellow;
    }
    .bg-pink{
        background-color: pink;
    }
    </style>
</head>
<body>
    <!-- APARTADO A -->
    <div class="container-fluid text-center">
        <div class="row m-1">
            <div class="col bg-coral border border-1 border-dark">col</div>
            <div class="col-auto bg-coral border border-1 border-dark">Columna de ancho variable: col-auto</div>
            <div class="col bg-coral border border-1 border-dark">col</div>
        </div>
        <div class="row m-1">
            <div class="col bg-greenyellow border border-1 border-dark">col</div>
            <div class="col-auto bg-greenyellow border border-1 border-dark">Columna de ancho variable: col-auto</div>
        </div>
        <div class="row m-1">
            <div class="col-auto bg-pink border border-1 border-dark">Columna de ancho variable: col-auto</div>
            <div class="col bg-pink border border-1 border-dark">col</div>
            <div class="col bg-pink border border-1 border-dark">col</div>
            <div class="col bg-pink border border-1 border-dark">col</div>
            <div class="col bg-pink border border-1 border-dark">col</div>
            <div class="col bg-pink border border-1 border-dark">col</div>
        </div>
    </div>
    <!-- APARTADO B -->
    <div class="container-fluid text-center">
        <div class="row m-1">
            <div class="col bg-info border border-1 border-dark">col</div>
            <div class="col-lg-auto bg-info border border-1 border-dark">Columna de ancho variable: col-lg-auto</div>
            <div class="col bg-info border border-1 border-dark">col</div>
        </div>
    </div>
    
    <!-- Enlace que llaman a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
