<!DOCTYPE html class="h-100">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Grid: resposive 01</title>
    <!-- Enlace que llama a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    .bg-green {
        background-color: greenyellow;
    }
    .bg-red {
        background-color: salmon;
    }
    .bg-blue {
        background-color: aqua;
    }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-25 m-1">
            <div class="col-12 m-1 border border-3 border-dark bg-blue"></div>
        </div>
        <div class="row h-25 m-1">
            <div class="col-xs-12 col-sm-3 m-1 border border-3 border-dark bg-green"></div>
            <div class="col-xs-12 col-sm m-1 border border-3 border-dark bg-red"></div>
        </div>
    </div>
    
    <!-- Enlace que llaman a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
