<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio columnas con Breakpoints</title>
    <!-- Enlace que llama a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    .bg-color{
        background-color: darksalmon;
    }
    </style>
</head>
<body class="text-center display-6">
    <!-- APARTADO A -->
    <div class="container-fluid m-2 w-auto" >
        <div class="row">
            <div class="col-4 bg-color border border-2 border-dark order-3">columna 1</div>
            <div class="col-4 bg-color border border-2 border-dark order-2">columna 2</div>
            <div class="col-4 bg-color border border-2 border-dark order-1">columna 3</div>
        </div>
    </div>
    <!-- APARTADO B -->
    <div class="container-fluid m-2 w-auto">
        <div class="row">
            <div class="col bg-color border border-2 border-dark order-xl-3">order XL-3</div>
            <div class="col bg-color border border-2 border-dark order-xl-1">order XL-1</div>
            <div class="col bg-color border border-2 border-dark order-xl-2">order XL-2</div>
        </div>
    </div>
    <!-- APARTADO C -->
    <div class="container-fluid text-center m-2 w-auto" >
        <div class="row mt-1">
            <div class="col-3 bg-color border border-2 border-dark">col 3</div>
            <div class="col-3 bg-color border border-2 border-dark offset-3">col 3</div>
            <div class="col-3 bg-color border border-2 border-dark">col 3</div>
        </div>
        <div class="row mt-1">
            <div class="col-3 bg-color border border-2 border-dark offset-3">col 3</div>
            <div class="col-3 bg-color border border-2 border-dark offset-3">col 3</div>
        </div>
    </div>

    <!-- Enlaces que llaman a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
