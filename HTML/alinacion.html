<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de alineacion</title>
    <!-- Enlace que llama a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- APARTADO A -->
    <div class="container-fluid text-center bg-secondary m-2 w-auto" >
        <div class="row display-6" style="height: 170px;">
            <div class="col align-self-start bg-warning border border-2 border-dark">align-start</div>
            <div class="col align-self-center bg-info border border-2 border-dark">align-center</div>
            <div class="col align-self-end bg-danger border border-2 border-dark">align-end</div>
        </div>
    </div>
    <!-- APARTADO B -->
    <div class="container-fluid text-center m-2 w-auto">
        <div class="row justify-content-start">
            <div class="col-4 bg-warning border border-4 border-dark">One of two columns</div>
            <div class="col-4 bg-warning border border-4 border-dark">One of two columns</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-info border border-4 border-danger">One of two columns</div>
            <div class="col-4 bg-info border border-4 border-danger">One of two columns</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 bg-danger border border-4 border-dark">One of two columns</div>
            <div class="col-4 bg-danger border border-4 border-dark">One of two columns</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-secondary border border-4 border-dark">One of two columns</div>
            <div class="col-4 bg-secondary border border-4 border-dark">One of two columns</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-primary border border-4 border-warning">One of two columns</div>
            <div class="col-4 bg-primary border border-4 border-warning">One of two columns</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger border border-4 border-dark">One of two columns</div>
            <div class="col-4 bg-danger border border-4 border-dark">One of two columns</div>
        </div>
    </div>

    <!-- Enlaces que llaman a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
