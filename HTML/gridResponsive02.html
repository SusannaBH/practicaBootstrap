<!DOCTYPE html class="h-100">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Grid: resposive 02</title>
    <!-- Enlace que llama a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .bg-green {
        background-color: rgb(149, 249, 0);
    }
    .bg-red {
        background-color: rgb(237, 89, 73);
    }
    .bg-blue {
        background-color: rgb(0, 249, 166);
    }
    .bg-pink {
        background-color: rgb(255, 0, 174);
    }
    .bg-orange {
        background-color: orange;
    }
    </style>
</head>
<body class="m-1">
    <div class="container" style="height: 100%;">
        <div class="row mb-1" style="height: 10%;">
            <div class="col-12 bg-green border border-dark border-3 mb-1"></div>
            <div class="col-12 d-block d-sm-none bg-red border border-dark border-3"></div>
        </div>
        <div class="row" style="height: 85%;">
            <div class="col-sm-2 col-xs-12 d-none d-sm-block bg-red border border-dark border-3"></div>
            <div class="col-sm ms-1 col-xs border border-dark border-1">
                <div class="row p-1" style="height: 10%;">
                    <div class="col bg-pink border border-dark border-3"></div>
                </div>
                <div class="row d-flex flex-wrap gap-1 p-1" style="height: 40%;">
                    <div class="col-md col-sm-12 bg-orange border border-dark border-3"></div>
                    <div class="col-md col-sm-12 bg-orange border border-dark border-3"></div>
                </div>
                <div class="row p-1 d-flex flex-wrap gap-1" style="height: 25%;">
                    <div class="col-md col-sm-4 col-6 bg-blue border border-dark border-3"></div>
                    <div class="col-md col-sm-4 col bg-blue border border-dark border-3"></div>
                    <div class="col-md-3 col-sm col-6 bg-blue border border-dark border-3"></div>
                    <div class="col-md col-sm-4 col bg-blue border border-dark border-3"></div>
                    <div class="col-md col-sm-4 col-6 bg-blue border border-dark border-3"></div>
                    <div class="d-md-none col-sm col bg-blue border border-dark border-3"></div>
                </div>
                <div class="row p-1 d-flex flex-wrap gap-1" style="height: 25%;">
                    <div class="col-md col-sm-4 col-6 bg-blue border border-dark border-3"></div>
                    <div class="col-md col-sm-4 col bg-blue border border-dark border-3"></div>
                    <div class="col-md-3 col-sm col-6 bg-blue border border-dark border-3"></div>
                    <div class="col-md col-sm-4 col bg-blue border border-dark border-3"></div>
                    <div class="col-md d-md-block d-sm-none d-none d-none bg-blue border border-dark border-3"></div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 5%;">
            <div class="col-12 bg-green border border-dark border-3 h-50 mt-1"></div>
        </div>
    </div>
    <!-- Enlace que llama a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
